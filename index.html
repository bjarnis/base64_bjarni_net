        h1{
            width: fit-content;
            margin: 2% auto;
        }
        #file_upload_area{
            width: 480px;
            border-radius: 35px;
            margin: auto;
            border: 0px dashed red;
        }
        #file_drop_area {
            margin: 15px auto;
            height: 200px;
            width: 100%;
            border-radius: 35px;
            border: 1px dashed rgba(158, 183, 214, 1);
            position: relative;
        }
        #file_drop_area .icon {
            display: block;
            margin: 50px auto 10px auto;
            height: 60px;
            width: 60px;
            border-radius: 35px;
            background-color: rgba(220, 220, 220, 1);
            background-image: var(--upload-icon);
            background-size: 50%;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }
        #file_drop_area .message {
            display: block;
            margin: auto;
            width: fit-content;
            font-size: 18px;
            font-weight: 800;
        }

        #file_drop_area.highlight{
            background-color: rgba(158, 183, 214, 0.08);
            border: 1px solid rgba(158, 183, 214, 0.48);
        }
        #file_drop_area.highlight .icon {
            background-color: rgba(158, 183, 214, 0.48);
        }
        textarea.base64{
            width: 100%;
            height: 50px;
            margin-bottom: 25px;
        }
        .textarea_title{
            display: block;
            width: 100%;
            height: 28px;
            font-weight: 800;
            
            background-image: var(--copy-icon);
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: right;
            animation-iteration-count: 1;
        }
        #drop_form{
            display: none;
        }
        .tooltip{
            padding: 4px;
            margin-left: 5px;
            position: absolute;
            border: 1px solid #000000;
            border-radius: 8px;
            animation: fadeOut 1s ease;
            animation-fill-mode: forwards; 
        }
        @keyframes fadeOut {
            20% {
                opacity:1;
            }
            100% {
                opacity:0;
            }
        }
</style>
</head>
<body>
    <h1>Any file to base 64</h1>
    <div id="file_upload_area">
        <div id="file_drop_area"><dic class="icon"></dic><div class="message">Drop files here</div></div>
        <div id="textareas"></div>
    </div>
    <form id="drop_form">
        <input type="file" asp-for="File1" />
</div>
<script>
const uploadAreaEl = document.body;//.getElementById('file_upload_area');
const dropAreaEl = document.getElementById('file_drop_area');
const formEl = document.getElementById('drop_form');
const fileInputs = formEl.querySelectorAll('input[type="file"]');
const textareas = document.getElementById('textareas');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    document.addEventListener(eventName, preventDefaults, false)
});
['dragenter', 'dragover'].forEach(eventName => {
    document.addEventListener(eventName, function(){addHighlight(dropAreaEl)}, false)
});

['dragleave', 'drop'].forEach(eventName => {
    document.addEventListener(eventName, function(){removeHighlight(dropAreaEl)}, false)
});
document.addEventListener('drop', handleDrop, false)
//dropAreaEl.addEventListener('click', handleUploadClick, false)

function addHighlight(el){
    el.classList.add('highlight');
}
function removeHighlight(el){
    el.classList.remove('highlight');
}
function preventDefaults (e) {
    e.preventDefault();
    e.stopPropagation();
}
function handleUploadClick(evt){
    let fileIdx = fileInputs.length -1;
    for (let i=0; i<fileInputs.length-1; i++){
        if (fileInputs[i].files.length === 0){
            fileIdx = i;
            break;
        }
    }
    fileInputs[fileIdx].click();
}
function handleDrop(e) {
    e.preventDefault();
    const dt = e.dataTransfer;
    const files = dt.files;
    textareas.innerHTML = "";
    for(let i=0; i<files.length; i++){
        console.log(files[i].name);
        handleFile(files[i]).then(data => showFile(files[i].name, data));
    }
}
function showFile(title, data){
    const txt = document.createElement("textarea");
    txt.classList.add("base64");
    txt.value = data;
    
    const label = document.createElement("span");
    label.classList.add("textarea_title");
    label.innerHTML = title;
    label.addEventListener("click", function(){copyToClipboard(txt)}, false)
   
    textareas.appendChild(label);
    textareas.appendChild(txt);
}

async function handleFile(file) {
   try {
      const result = await toBase64(file);
      return result
   } catch(error) {
      console.error(error);
      return;
   }
}
const toBase64 = file => new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
});

function showInfo(el, text){
    const rect = el.getBoundingClientRect();
    const x = rect.x + rect.width;
    const y = rect.y;
    const tooltip = document.createElement("div");
    tooltip.classList.add("tooltip");
    tooltip.style.left = Math.floor(x)+'px';
    tooltip.style.top = Math.floor(y)+'px';
    tooltip.innerHTML = text;
    console.log(rect);
    console.log(x, y);
    document.body.appendChild(tooltip);
    setTimeout(function() {
        tooltip.remove();
    }, 4000);
}

async function copyToClipboard(el){
    try {
        await navigator.clipboard.writeText(el.value);
        showInfo(el, "Text copied");
    } catch (error) {
        console.error(error);
    }
}
</script>
